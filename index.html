<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/ecb170e391.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div>
          <form action="" class="search" id="search">
            <input type="text" id="query" placeholder="Search..." />
            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <div class="weather-icon">
            <img src="images/sun.jpg" alt="" id="icony" srcset="" />

          </div>
          <div class="temperature">
            <h1><span id="min_temp1"> 'C</span></h1>
          </div>
          <div class="date-time">
            <p id="datetime1"></p>
          </div>
          <div class="divider"></div>
          <div class="condition-rain">
            <div class="condition">
              <i class="fa-solid fa-cloud"></i>
              <div class="condition" id="cond">Condition</div>
            </div>
          </div>
          <div class="location">
            <div class="location-icon">
              <i class="fa-solid fa-location-dot"></i>
              <div class="location-text">
                <p class="location">Delhi</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <nav>
          <ul class="option">
            <button class="hourly">today</button>
            <!-- <button class="week">week</button> -->
            <a id="anchor" href="">Week</a>
          </ul>
        </nav>
        <div class="cards" id="weather-cards">
          <div class="card">
            <h2 class="day-name" id="day1"></h2>
            <div class="card-icon">
              <img id="icony1" src="images/sun.jpg" alt="" />
            </div>
            <div class="daytemp">
              <h2 class="temp"><span id="min_temp2"></span> 'C</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
          <div class="card">
            <h2 class="day-name" id="day2"></h2>
            <div class="card-icon">
              <img id="icony2" src="images/sun.jpg" alt="" />
            </div>
            <div class="daytemp">
              <h2 class="temp"><span id="min_temp3"></span> 'C</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
          <div class="card">
            <h2 class="day-name"id="day3"></h2>
            <div class="card-icon">
              <img id="icony3" src="images/sun.jpg" alt="" />
            </div>
            <div class="daytemp">
              <h2 class="temp"><span id="min_temp4"></span> 'C</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
          <div class="card">
            <h2 class="day-name"id="day4"></h2>
            <div class="card-icon">
              <img id="icony4" src="images/sun.jpg" alt="" />
            </div>
            <div class="daytemp">
              <h2 class="temp"><span id="min_temp5"></span> 'C</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
          <div class="card">
            <h2 class="day-name"id="day5"></h2>
            <div class="card-icon">
              <img id="icony5" src="images/sun.jpg" alt="" />
            </div>
            <div class="daytemp">
              <h2 class="temp"><span id="min_temp6"></span> 'C</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
          <div class="card">
            <h2 class="day-name"id="day6"></h2>
            <div class="card-icon">
              <img id="icony6" src="images/sun.jpg" alt="" />
            </div>
            <div class="daytemp">
              <h2 class="temp"><span id="min_temp7"></span> 'C</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
          <div class="card">
            <h2 class="day-name"id="day7"></h2>
            <div class="card-icon">
              <img id="icony7" src="images/sun.jpg" alt="" />
            </div>
            <div class="daytemp">
              <h2 class="temp"><span id="min_temp8"></span> 'C</h2>
              <span class="temp-unit"></span>
            </div>
          </div>
        </div>
        <div class="highlights">
          <h2 class="heading">Today's Highlights</h2>
          <div class="cards">
            <div class="card2">
              <h4 class="card-heading">Humidity</h4>
              <div class="content">
                <p id="humidity" class="humidity-index">0</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Wind-speed</h4>
              <div class="content">
                <p id="windSpeed" class="windspeed-index">0</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">weather condition</h4>
              <div class="content">
                <p id="weatherCondition" class="weather-condition-index">0</p>
              </div>
            </div>
            <div class="card2">
              <h4 class="card-heading">Date and Tine</h4>
              <div class="content">
                <p id="DateTime" class="date-time-index">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="weatherscript.js"></script> -->
  </body>
</html>
